<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>购买门票</title>
		<link rel="stylesheet" type="text/css" href="CSS/my_style.css"/>
	</head>
	<body>
		<div>
			<!-- header -->
			<div class="down">
				
			</div>
			<h1 class="header">
				请选择您需要的门票
			</h1>
			<!-- 精选活动 -->
			<div class="hot">
				<h2 class="kinds">精选活动</h2>
				<!-- 活动一 -->
				<div class="active" id="active1">
					<div class="icon">
						<img src="./image/icon.svg" >
					</div>
					<div class="ticket">
						<p class="ticket_title">乐园一日票+奇妙美食套券</p>
						<p class="ticket_detail">购买乐园门票+奇妙美食套券<br> (含5张美食优惠券)</p>
					</div>
					<div>
						<span class="price">￥407</span>
						<span class="min_price">.80起</span>
					</div>
				</div>
				<hr class="hr" />
				<!-- //活动一 -->
				
				<!-- 活动二 -->
				<div class="active">
					<div class="icon">
						<img src="./image/icon.svg" >
					</div>
					<div class="ticket">
						<p class="ticket_title">上海迪士尼乐园尊长季卡</p>
						<p class="ticket_detail">献给每一个童心的礼物：65周岁及以上游客专享</p>
					</div>
					<div>
						<span class="price">￥498</span>
						<span class="min_price">.00起</span>
					</div>
				</div>
				<!-- //活动二 -->
			</div>
			<!-- //精选活动 -->
			
			<!-- 乐园门票 -->
			<div class="oneday">
				<h2 class="kinds">乐园门票</h2>
				<div class="active">
					<div class="icon">
						<img src="./image/icon.svg" >
					</div>
					<div class="ticket">
						<p class="ticket_title">1日票</p>
						<p class="ticket_detail">开启奇妙之旅：一票畅玩全天</p>
					</div>
					<div>
						<span class="price">￥399</span>
						<span class="min_price">.00起</span>
					</div>
				</div>
				<!-- //活动一 -->
			</div>
			<!-- //乐园门票 -->
			
			<!-- 其他 -->
			<div class="other">
				<h2 class="kinds">其他</h2>
				<!-- 活动一 -->
				<div class="active">
					<div class="icon">
						<img src="./image/icon.svg" >
					</div>
					<div class="ticket">
						<p class="ticket_title">迪士尼礼宾服务</p>
						<p class="ticket_detail">无忧畅玩，探索更多神奇：快速入园、迪士尼尊享卡套装、专属观赏区域等</p>
					</div>
					<div>
						<span class="price">￥690</span>
						<span class="min_price">.00起</span>
					</div>
				</div>
				<hr >
				<!-- //活动一 -->
				
				<!-- 活动二 -->
				<div class="active">
					<div class="icon">
						<img src="./image/icon.svg" >
					</div>
					<div class="ticket">
						<p class="ticket_title">迪士尼尊享导览</p>
						<p class="ticket_detail">量身定制的贵宾礼遇：个性化定制的游园计划，更有专属导览专员带你一起探索神奇</p>
					</div>
					<div>
						<span class="price">￥6300</span>
						<span class="min_price">.00起</span>
					</div>
				</div>
			</div>
			<!-- //其他 -->
		</div>
		
		
		
		
		
		
		
		<script type="text/javascript">
			 var btn = document.getElementById('active1');
			 btn.onclick = function() { 
				window.location.href='active.html';
			 }

		</script>
	</body>
</html>
